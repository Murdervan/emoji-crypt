<!DOCTYPE html>

<head>

<title>Emoji Crypt</title>
<style>
:root{
  --bg:#040607;
  --panel:#070b0f;
  --green:#00ff00;
  --green-soft:#66ff99;
  --glow:0 0 8px rgba(0,255,0,.6), 0 0 20px rgba(0,255,0,.35);
  --text:#caffd8;
}
*{box-sizing:border-box}
body{
  margin:0; background:radial-gradient(1200px 600px at 50% -10%, #0f1720, var(--bg));
  color:var(--text); font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}
.container{max-width:760px; margin:8vh auto; padding:24px}
.header{
  font-size:28px; letter-spacing:.15em; text-transform:uppercase; color:var(--green);
  display:flex; align-items:center; gap:12px; margin-bottom:18px;
}
.cursor{width:6px; height:26px; background:var(--green); animation:blink 1s steps(1) infinite}
@keyframes blink{50%{opacity:0}}
.panel{
  background:linear-gradient(180deg, #070c10, var(--panel));
  border:1px solid var(--green);
  border-radius:12px;
  padding:16px;
  box-shadow: var(--glow), 0 0 0 1px #020406 inset;
}
label{font-size:12px; opacity:.8}
textarea{
  width:100%; min-height:88px; margin-top:6px; padding:12px; resize:vertical;
  background:#020405; color:var(--text);
  border:1px solid var(--green);
  border-radius:10px;
  box-shadow: inset 0 0 10px rgba(0,255,0,.15), var(--glow);
}
.row{display:grid; grid-template-columns:1fr auto 1fr; gap:12px; align-items:center}
button{
  background:transparent; color:var(--green); border:1px solid var(--green);
  padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:700;
  box-shadow: var(--glow);
}
button:hover{background:rgba(0,255,0,.12)}
button:hover{background:rgba(0,255,156,.08)}
.footer{opacity:.6; font-size:11px; margin-top:10px}
.small{font-size:12px; opacity:.8}
</style>
</head>

<div class="container">

<script>
// ultra-korte emojis
// base emoji pool (used to pick 5â€“7 per encode)
const EMOJI_POOL = [
  // faces / reactions
  "ðŸ˜€","ðŸ˜","ðŸ˜¶","ðŸ™‚","ðŸ˜Ž","ðŸ¤¯","ðŸ˜´","ðŸ¤”",

];
// base-N encoding (SHORT MODE)
// each emoji represents 3 bits (baseâ€‘8) instead of 1 bit
const ZW = ["â€‹","â€Œ","â€","â ","â¡","â¢","â£","â¤"]; // 0â€“7

const t2b = s => s.split("").map(c=>c.charCodeAt(0).toString(2).padStart(8,"0")).join("");
const b2t = b => {let o=""; for(let i=0;i<b.length;i+=8) o+=String.fromCharCode(parseInt(b.slice(i,i+8),2)); return o};

enc.onclick = () => {
  const bin = t2b(plain.value);

  // split binary into 3â€‘bit chunks
  const chunks = bin.match(/.{1,3}/g) || [];

  const count = 5 + Math.floor(Math.random()*3); // 5â€“7 emojis
  const emojis = [...EMOJI_POOL].sort(()=>0.5-Math.random()).slice(0,count);

  let res = "";
  for(let i=0;i<chunks.length;i++){
    const v = parseInt(chunks[i].padEnd(3,"0"),2); // 0â€“7
    res += emojis[i%emojis.length] + ZW[v];
  }
  out.value = res;
};

dec.onclick = () => {
  const zw = [...out.value].filter(c=>ZW.includes(c));
  let bin = "";
  zw.forEach(c=>{ bin += ZW.indexOf(c).toString(2).padStart(3,"0"); });
  decoded.value = b2t(bin);
};
