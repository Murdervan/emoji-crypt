<body>
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <span id="title"></span>
    <div class="cursor"></div>
  </div>

  <div class="panel">
    <label>PLAINTEXT</label>
    <textarea id="plain" placeholder="type message..."></textarea>

    <div class="row" style="margin:12px 0">
      <button id="enc">ENCODE â†’</button>
    </div>

    <label>EMOJI OUTPUT</label>
    <textarea id="out" placeholder="ðŸ˜€ðŸ˜€ðŸ˜€..." readonly></textarea>

    <div class="row left-align" style="margin-top:6px;">
      <button id="copyOut">COPY OUTPUT</button>
    </div>

    <div class="row" style="margin:12px 0">
      <button id="fresh" class="button-red">CLEAR TO DECODE NEW PM</button>
      <button id="dec">DECODE â†’</button>
    </div>

    <label>DECODE EMOJI HERE</label>
    <textarea id="decoded" placeholder="decoded text..."></textarea>

    <div class="footer">
       local execution â€¢ zero-width encoding â€¢ no logs â€¢ no persistence â€¢
      <a href="https://github.com/murdervan" target="_blank" style="color:var(--green); text-decoration:none">
        github/murdervan

  </div>
</div>

<script>
// GLITCH TITLE
const base = ">EMOJI_CRYPT // BY_MURDERVAN";
const title = document.getElementById("title");
let i=0;
(function type(){
  if(i<base.length){
    title.textContent+=base[i++];
    setTimeout(type,70);
  }
})();
setInterval(()=>{
  if(Math.random()<0.15){
    const arr=title.textContent.split("");
    const p=Math.floor(Math.random()*arr.length);
    arr[p]="â–ˆ";
    title.textContent=arr.join("");
    setTimeout(()=>title.textContent=base.slice(0,i),60);
  }
},120);

// EMOJI ENGINE
const EMOJI_POOL = [
"ðŸ˜€","ðŸ˜","ðŸ˜¶","ðŸ™‚","ðŸ˜Ž","ðŸ¤¯","ðŸ˜´","ðŸ¤”","ðŸ˜ˆ","ðŸ¤–",
"ðŸ§ ","ðŸ‘ï¸","ðŸ•¶ï¸","ðŸ˜µ","ðŸ¥¶","ðŸ¥µ","ðŸ˜‡","ðŸ¤“","ðŸ¤¡","ðŸ˜œ",
"ðŸ‘¾","ðŸ–¥ï¸","ðŸ’»","ðŸ›°ï¸","ðŸ“¡","ðŸ“Ÿ","ðŸ’¾","ðŸ”‹","âš¡","ðŸ“¶",
"ðŸ”’","ðŸ—ï¸","ðŸ§²","ðŸ§¬","ðŸ¦¾","ðŸ›¸","ðŸ•³ï¸","ðŸ“€","ðŸ“¼","ðŸ–±ï¸",
"ðŸš¨","âš ï¸","â˜¢ï¸","â˜£ï¸","ðŸ”®","â™¿","ðŸ§ª","ðŸ§¹","ðŸ“¦","ðŸ› ï¸"
];

const ZW=["\u200B","\u200C","\u200D","\u2060","\u2061","\u2062","\u2063","\u2064"];
const t2b=s=>[...s].map(c=>c.charCodeAt(0).toString(2).padStart(8,"0")).join("");
const b2t=b=>{let o="";for(let i=0;i<b.length;i+=8)o+=String.fromCharCode(parseInt(b.slice(i,i+8),2));return o;};

// ENCODE
enc.onclick=()=>{
  const bin=t2b(plain.value);
  const chunks=bin.match(/.{1,3}/g)||[];
  const carriers=[...EMOJI_POOL].sort(()=>0.5-Math.random()).slice(0,10+Math.floor(Math.random()*3));
  let res="";
  chunks.forEach((c,i)=>{
    const v=parseInt(c.padEnd(3,"0"),2);
    res+=carriers[i%carriers.length]+ZW[v];
  });
  out.value=res;
};

// DECODE
dec.onclick=()=>{
  let src = out.value.trim() || decoded.value.trim();
  if(!src) return;
  const zw=[...src].filter(c=>ZW.includes(c));
  let bin="";
  zw.forEach(c=>bin+=ZW.indexOf(c).toString(2).padStart(3,"0"));
  decoded.value=b2t(bin);
};

// COPY
copyOut.onclick=()=>{
  out.select();
  document.execCommand("copy");
};

// CLEAR / NEW DECODE
fresh.onclick=()=>{
  plain.value="";
  out.value="";
  decoded.value="";
  decoded.focus();
};
</script>
</body>
</html>
