<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Emoji Crypt</title>

<style>
:root{
  --bg:#040607;
  --panel:#070b0f;
  --green:#00ff00;
  --red:#ff4444;
  --glow-green:0 0 8px rgba(0,255,0,.6), 0 0 20px rgba(0,255,0,.35);
  --glow-red:0 0 8px rgba(255,68,68,.6), 0 0 20px rgba(255,68,68,.35);
  --text:#caffd8;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(1200px 600px at 50% -10%, #0f1720, var(--bg));
  color:var(--text);
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
}
.container{max-width:760px; margin:8vh auto; padding:24px}
.header{
  font-size:28px;
  letter-spacing:.15em;
  text-transform:uppercase;
  color:var(--green);
  display:flex;
  align-items:center;
  gap:2px;
  margin-bottom:18px;
}
#title{white-space:nowrap;}
.cursor{
  width:6px;
  height:26px;
  background:var(--green);
  animation:blink 1s steps(1) infinite
}
@keyframes blink{50%{opacity:0}}

.panel{
  background:linear-gradient(180deg, #070c10, var(--panel));
  border:1px solid var(--green);
  border-radius:12px;
  padding:16px;
  box-shadow: var(--glow-green), 0 0 0 1px #020406 inset;
}
label{font-size:12px; opacity:.8}
textarea,input{
  width:100%;
  margin-top:6px;
  padding:12px;
  background:#020405;
  color:var(--text);
  border:1px solid var(--green);
  border-radius:10px;
  font-family:inherit;
}
textarea{min-height:88px}
.row{
  display:flex;
  justify-content:center;
  gap:12px;
  align-items:center;
  flex-wrap:wrap
}
.left-align{justify-content:flex-start}
button{
  background:transparent;
  color:var(--green);
  border:1px solid var(--green);
  padding:6px 10px;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
  box-shadow: var(--glow-green);
  font-size:12px;
}
button:hover{background:rgba(0,255,0,.12)}
.button-red{
  color:var(--red);
  border:1px solid var(--red);
  box-shadow: var(--glow-red);
}
.button-red:hover{background:rgba(255,68,68,.12)}
.footer{opacity:.6; font-size:11px; margin-top:10px}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <span id="title"></span>
    <div class="cursor"></div>
  </div>

  <div class="panel">

    <label>PLAINTEXT</label>
    <textarea id="plain" placeholder="type message..."></textarea>

    <div class="row" style="margin:12px 0">
      <input id="carrier" placeholder="emoji" style="max-width:90px;text-align:center">
      <button id="enc">ENCODE â†’</button>
    </div>

    <label>EMOJI OUTPUT</label>
    <textarea id="out" placeholder="ðŸ˜€"></textarea>

    <div class="row left-align" style="margin-top:6px;">
      <button id="copyOut">COPY OUTPUT</button>
    </div>

    <div class="row" style="margin:12px 0">
      <button id="fresh" class="button-red">CLEAR</button>
      <button id="dec">DECODE â†’</button>
    </div>

    <label>DECODED TEXT</label>
    <textarea id="decoded" placeholder="decoded text..."></textarea>

    <div class="footer">
      client-side â€¢ one emoji â€¢ zero-width â€¢ no logs
    </div>
  </div>
</div>

<script>
// TYPEWRITER
const titleText=">EMOJI_CRYPT_BY_MURDERVAN";
let ti=0;
(function type(){
  if(ti<titleText.length){
    title.textContent+=titleText[ti++];
    setTimeout(type,90);
  }
})();

// ZERO WIDTH
const Z0="\u200B", Z1="\u200C";

const t2b=s=>[...s].map(c=>c.charCodeAt(0).toString(2).padStart(8,"0")).join("");
const b2t=b=>{
  let o="";
  for(let i=0;i<b.length;i+=8)o+=String.fromCharCode(parseInt(b.slice(i,i+8),2));
  return o;
};

// ENCODE
enc.onclick=()=>{
  if(!plain.value) return;
  const e=carrier.value.trim()||"ðŸ˜€";
  const bin=t2b(plain.value);
  const zw=[...bin].map(b=>b==="0"?Z0:Z1).join("");
  out.value=e+zw;
};

// DECODE
dec.onclick=()=>{
  if(!out.value) return;
  const zw=[...out.value].slice(1).filter(c=>c===Z0||c===Z1);
  const bin=zw.map(c=>c===Z0?"0":"1").join("");
  decoded.value=b2t(bin);
};

// COPY
copyOut.onclick=()=>{
  out.select();
  document.execCommand("copy");
};

// CLEAR
fresh.onclick=()=>{
  plain.value="";
  out.value="";
  decoded.value="";
  carrier.value="";
};
</script>
</body>
</html>
